<!-- List Item View -->
<div id="container">
    <div id="profile-main-container" ng-controller="LoginCtrl">

        <header>

            <section class="photo">
            </section>

            <h1 class="profile-name"><i class="fa fa-user" aria-hidden="true"></i> <span>Add new item to</span> list</h1>

            <a href="#/home"><h1 class="save-profile" ng-click="vm.submit(vm.user)">Save item <i class="fa fa-chevron-right" aria-hidden="true"></i></h1></a>


            <nav class="nav">
              <div class="btn-toolbar" toolbar-tip="{content: '#toolbar-options', position: 'bottom', style: 'primary', animation: 'flip'}" id="format-toolbar">
                  <!-- <i class="fa fa-align-right fa-2x" aria-hidden="true"></i> -->
                  <h1 class="logo">Gentoo</h1>
              </div>

              <div id="toolbar-options">
                 <a href="#/friends">friends <i class="fa fa-user-plus" aria-hidden="true"></i></a>
                 <a href="#/login">logout <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
              </div>
            </nav>
        </header>

        <section class="user-photo">
        </section>

        <section class="content content-main">
          <form>
              <div class="form-group">
                  <label for="profile-first-name"></label>
                  <input type="text" class="form-control" id="profile-first-name" placeholder="Item name"
                  ng-model="vm.user.first_name">
              </div>
              <div class="form-group">
                  <label for="profile-last-name"></label>
                  <input type="text" class="form-control" id="profile-last-name" placeholder="Holiday" ng-model="vm.user.last_name">
              </div>
          </form>
        </section>

        <section class="section-save-button">
            <a href="#/home"><button class="profile-submit-button" type="submit" name="button">Save item to list <i class="fa fa-chevron-right" aria-hidden="true"></i></button></a>
        </section>
    </div>
