          <h1 class="profile-name"><i class="fa fa-user" aria-hidden="true"></i> <span>Add new item to</span> list</h1>

          <a href="#/home"><h1 class="save-profile" ng-click="vm.submit(vm.user)">Save item <i class="fa fa-chevron-right" aria-hidden="true"></i></h1></a>


          <nav ng-show="showmenu">
              <a href="#/friends" class="animated bounceInLeft"><i class="fa fa-user-plus" aria-hidden="true"></i> Friends</a>
              <a href="#/login" class="animated bounceInLeft"><i class="fa fa-arrow-right" aria-hidden="true"></i> Logout</a>
              <i class="fa fa-search" aria-hidden="true"></i>
              <input class="searchBar animated
jello" type="search" ng-model="searchBox" placeholder="Search users">


              <div id="friend-search" ng-if="searchBox">
                  <ul>
                      <!--ng-repeat, and link to their profile-->
                      <li ng-repeat="person in friendList | filter: searchBox">
                          <a href="#/friend-profile">
                              <h1><i class="fa fa-user" aria-hidden="true"></i> {{person.first_name}} {{person.last_name}}</h1>
                              <p class="uppercase">@{{person.username}}</p>
                          </a>
                      </li>
                  </ul>
              </div>
          </nav>


          <div class="nav">
              <i ng-click="showmenu=true" class="fa fa-align-right" aria-hidden="true"></i>

              <h1 class="logo">Gentoo</h1>
          </div>



      </header>


        <section class="content content-main">
          <form>
              <div class="form-group">
                  <label for="profile-first-name"></label>
                  <input type="text" class="form-control" id="profile-first-name" placeholder="Item name"
                  ng-model="vm.user.first_name">
              </div>
              <div class="form-group">
                  <label for="profile-last-name"></label>
                  <input type="text" class="form-control" id="profile-last-name" placeholder="Holiday" ng-model="vm.user.last_name">
              </div>
          </form>
        </section>

        <section class="section-save-button">
            <a href="#/home"><button class="profile-submit-button" type="submit" name="button">Save item to list <i class="fa fa-chevron-right" aria-hidden="true"></i></button></a>
        </section>
    </div>
