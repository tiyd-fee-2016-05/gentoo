<!-- Non-Friend Profile View -->
<div id="container" ng-controller= "LoadFriendController">
    <div id="profile-main-container">

        <header>
            <section class="friend-photo">
            </section>

            <div class="nav">
                <a href="#/home"><h1 class="logo">Gentoo</h1></a>
            </div>

            <h1 class="friend-name animated slideInLeft"> {{loadednonfriend.first_name}} {{loadednonfriend.last_name}}</h1>

            <div id="menu" ng-controller="TabController">
                <div ng-click="setTab(3)" id="menu-tab" class="tab2" ng-class="{ active: isSet(3) }"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></div>

                <div ng-click="setTab(4)" id="menu-tab" class="tab3" ng-class="{ active: isSet(4) }"><i class="fa fa-search fa-lg" aria-hidden="true"></i></div>

                <div ng-click="setTab(1)" id="menu-tab" class="tab4" ng-class="{ active: isSet(1) }"><i class="fa fa-times fa-lg" aria-hidden="true"></i></div>


                <div ng-show="isSet(1)">
                </div>


                <div ng-show="isSet(3)" id="tab-menu" class="animated bounceInRight">
                    <ul>
                        <li><a href="#/home"><i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
                        <li><a href="#/friends"><i class="fa fa-user-plus" aria-hidden="true"></i> Friends</a></li>
                        <li ng-click="lo"><a href="#/login"><i class="fa fa-arrow-right" aria-hidden="true"></i> Logout</a></li>
                        <li ng-click="showinput=true"><i class="fa fa-plus" aria-hidden="true"></i> Invite</a></li>
                        <li ng-show="showinput">
                            <!-- <i class="fa fa-envelope fa-lg" aria-hidden="true"></i> -->
                            <input id="inviteEmail" type="text" placeholder="add friend's email">

                            <button class="menu-email-sent" type="submit" ng-click="showme=true" ng-hide="showme" ng-click="sendEmail()"><i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </button>
                            <button class="menu-email-sent" type="text" ng-click="showme=false" ng-show="showme" ng-click="sendEmail()"><i class="fa fa-check animated jello" aria-hidden="true"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                <div ng-controller="FriendController" ng-show="isSet(4)" id="tab-search" class="animated bounceInRight">
                    <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                    <input type="search" ng-model="searchBox" placeholder="search users">

                    <div ng-controller="FriendController" id="friend-search" ng-if="searchBox">
                        <ul>
                            <li  ng-click="checkFriend(person.friend_status, person.username)" ng-repeat="person in userList | filter: searchBox">
                                    <h1 ><i class="fa fa-user" aria-hidden="true"></i> {{person.first_name}} {{person.last_name}}</h1>
                                    <p class="uppercase">@{{person.username}}</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="content-add-friend" ng-controller="RequestFriendCtrl">
            <button ng-click="showme=true" ng-hide="showme" class="friend-button" type="submit" name="button"><i class="fa fa-user-plus fa-4x" aria-hidden="true" ng-click="requestFriendship(loadednonfriend.username)"></i></button>

            <button ng-click="showme=false" ng-show="showme" class="pending-friend-button animated jello" type="submit" name="button">Pending</button>
        </section>

        <section class="content content-details-remove">
            <span ng-hide="showme">Add user to your friends to view their profile!</span>

            <span ng-show="showme">Friend request sent!</span>

        </section>
    </div>
</div>
