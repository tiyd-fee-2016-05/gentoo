    <div id="container" ng-controller="LoginCtrl">

        <header>
            <!-- opens notification menu, drops from top -->
            <!-- ng show for the menu -->

                <a href="#/friends"><i class="fa fa-user-plus" aria-hidden="true"></i> Friend Requests (1)</a>
                <a href="#/login"><i class="fa fa-arrow-right" aria-hidden="true"></i> Logout</a>

            <section class="photo">
            </section>

            <a href="#/login"><h1 class="profile-logo">Gentoo</h1></a>

            <section id="friend-content">

                <button ng-click="showaccept=true" ng-hide="showdeny" ng-hide="showaccept"  class="accept">accept</button>

                <p ng-show="showaccept">You and Nastassia Troyer are now friends!</p>
